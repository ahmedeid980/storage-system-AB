<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../assets/login image/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <h1 class="header-login">تسجيل الدخول</h1>
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="formGroup">
                
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        أسم المستخدم
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Username is required">
                    <input class="input100" type="text" name="username" formControlName="username" required>
                    <span class="focus-input100"></span>
                </div>
                
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        كلمة المرور
                    </span>

                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" formControlName="password" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="error">{{ message }}</div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" (click)='login()'>
                        تسجيل الدخول
                    </button>
                </div>

                
            </form>
        </div>
    </div>
</div>
